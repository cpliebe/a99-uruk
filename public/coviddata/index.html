<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <div id="home">
        <p>Please tell us the state on which you would like to focus. Use a two letter lowercase abbreviation of the state.</p>
        <form id="stateForm">
            <input type="text" id="userInput"/>
        </form>
      <button id="showDataButton">Show me the data!</button>
      <p>State Name: <span id="stateName"></span></p>
      <p>Last Updated on: <span id ="dateUpdated"></span></p>
      <p>Total Confirmed Cases: <span id ="totalConfirmedCases"></span></p>
      <p>Population %: <span id ="population_percent"></span></p>
      <p>Change from prior day: <span id ="change_from_prior_day"></span></p>
      <p>7 Day Change: <span id ="seven_day_change_percent"></span></p>
    </div>    
    <div class ="col-6 chart">
      <canvas id = "myChart" width = "500" height = "400"></canvas>
    </div>
	<script src="script.js"></script>
  </body>
</html>
